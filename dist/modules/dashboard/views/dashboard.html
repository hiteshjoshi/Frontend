      <div id="dashboard" ng:controller="dashboardCtrl">
        <div class="row">
          <!-- <alert ng:show="alerts.length" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

           -->
              

          <div class="large-12">

          <div ng:repeat="graph in graphs">
            <div tree json="{{graph}}"></div>
          </div>

          <form ng:submit="loadSentiments()">
          	<div class="row">
	          <div class="large-6 columns">
	            <label>Text
	              <input type="text" ng:model="sentimentText" placeholder="String">
	            </label>
	          </div>
	          <div class="large-6 columns">
	           	<button class="button primary" type="submit">Submit</button>
	          </div>
	        </div>
          </form>

          <div ng:show="sentimentVal">
          	<p>{{sentimentScore.string}} with a score of {{sentimentScore.score}}</p>
          	<p ng:repeat="val in sentimentVal">
          		<span ng:hide="!val.target">
          			{{val.type}} => ({{val.source}},{{val.target}})
          		</span>
          	</p>
          </div>

          <div ng:show="errorMsg">
          	
          </div>
            
          </div>
        </div>

      </div>
